      <div class="counting col-md-6 m-3">
        <h3 class="text-center">Вибір семестру</h3>

        <div class="semesters d-flex justify-content-center">
          <button type="button" class="btn btn-primary m-3 first semester">І семестр</button>
          <button type="button" class="btn btn-primary m-3 second semester">ІІ семестр</button>
        </div>
        
        <div class="text-center m-3">Або виберіть дату в ручну</div>

        <form id="form-main" class="text-center">	
          <div class="d-flex justify-content-center">
            <input class="m-3" type="date" id="start-date" name="start" data-bs-toggle="tooltip" data-bs-html="true" title="выберете начальную дату">
            <input class="m-3" type="date" id="end-date" name="end" data-bs-toggle="tooltip" data-bs-html="true" title="выберете конечную дату">
          </div>

          <div class="text-center m-3">Вибір днів тижня</div>

          <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" name="day" value="1">
            <label class="btn btn-outline-primary" for="btncheck1">Пн</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" name="day" value="2">
            <label class="btn btn-outline-primary" for="btncheck2">В</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" name="day" value="3">
            <label class="btn btn-outline-primary" for="btncheck3">С</label>

            <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" name="day" value="4">
            <label class="btn btn-outline-primary" for="btncheck4">Ч</label>

            <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" name="day" value="5">
            <label class="btn btn-outline-primary" for="btncheck5">Пт</label>
          </div>

            <button type="submit" class="btn btn-primary btn-lg m-5">Почати</button>
        </form>

        <table class="table table-striped table-bordered text-center">
